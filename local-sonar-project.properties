sonar.host.url=http://localhost:9000
sonar.projectKey=CloudundancyDevOpsPython
sonar.python.version=3
sonar.qualitygate.wait=true

sonar.exclusions=.vscode/**,.mypy_cache/**,.pytest_cache/**,CloudundancyDevOpsPython/__pycache__/**,CloudundancyDevOpsPythonTests/__pycache__/**,PyUtilsTests/CodeCoverageHTMLReport/**,CloudundancyDevOpsPythonTests/CoberturaCodeCoverageResults_CloudundancyDevOpsPythonTests.xml
sonar.python.coverage.reportPaths=CloudundancyDevOpsPythonTests/CoberturaCodeCoverageResults_CloudundancyDevOpsPythonTests.xml
sonar.coverage.exclusions=CloudundancyDevOpsPythonTests/RunAllWithCoverage.py,llvm-profdata-cov.py

sonar.issue.ignore.multicriteria=mc1,mc2
# Field names should comply with a naming convention
sonar.issue.ignore.multicriteria.mc1.ruleKey=python:S116
sonar.issue.ignore.multicriteria.mc1.resourceKey=**/*
# Local variable and function parameter names should comply with a naming convention
sonar.issue.ignore.multicriteria.mc2.ruleKey=python:S117
sonar.issue.ignore.multicriteria.mc2.resourceKey=**/*
